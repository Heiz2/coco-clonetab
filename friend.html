<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friend To CloneTab</title>
  </head>
  <body>
    <!-- Service Icon-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <!-- Timer -->
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <!-- Battery Icon -->
      <div class="status-bar__column">
        <span>110% </span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <!-- Navigation bar-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friend.html" class="nav__link">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chat.html" class="nav__link">
            <span class="nav__notification badge"> 1 </span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <span class="nav__elip_notification dot_setting"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- Main -->
    <header class="screen-header">
      <h1 class="screen-header__title">Friend</h1>
      <div class="screen-header__icon">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>
    <!-- others -->
    <a href="#" id="friend-display-link">
      <i class="fas fa-info-circle"></i> Friend`s Names On Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friend-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/logo.png" / class="user-component__avatar
          user-component__avatar--xl">
          <div class="user-component__text">
            <h4 class="user-component__title">Profile</h4>
            <!-- <h6 class="user-component__subtitle">Test Message</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friend-screen__Channel">
        <div class="friend-screen-channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/logo.png" / class="user-component__avatar
            user-component__avatar--sm">
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
              <!-- <h6 class="user-component__subtitle">Test Message</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your Screen To Big T-T</span>
    </div>
    <!-- Load Scripts-->
    <script
      src="https://kit.fontawesome.com/797ac09648.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
