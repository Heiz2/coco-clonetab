<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find To CloneTab</title>
  </head>
  <body>
    <!-- Service Icon-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <!-- Timer -->
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <!-- Battery Icon -->
      <div class="status-bar__column">
        <span>110% </span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <!-- Navigation bar-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friend.html" class="nav__link">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chat.html" class="nav__link">
            <span class="nav__notification badge"> 1 </span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <span class="nav__elip_notification"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- Main -->
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icon">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <div class="header__setting__pointer"></div>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row-icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row-icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row-icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row-icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friend</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>
            Go To OpenChat Home
            <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-opst__column">
            <h5 class="open-post__title">#AAA</h5>
            <h6 class="open-post__hashtags">#AA#battery</h6>
            <div class="open-post__members">
              <img src="img/logo.png" />
              <span class="open-post__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="img/logo.png" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>337</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <span>Your Screen To Big T-T</span>
    </div>

    <!-- Load Scripts-->
    <script
      src="https://kit.fontawesome.com/797ac09648.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
